<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-color: #405DE6;
            --secondary-color: #5851DB;
            --accent-color: #833AB4;
            --danger-color: #ED4956;
            --light-color: #f8f9fa;
            --dark-color: #262626;
            --border-color: #dbdbdb;
            --text-dark: #262626;
            --text-light: #8e8e8e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-dark);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 28px;
            font-weight: bold;
            color: var(--dark-color);
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 10px 8px 30px;
            width: 250px;
            font-size: 14px;
        }

        .search-bar svg {
            position: absolute;
            left: 10px;
            color: var(--text-light);
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
            max-width: 935px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Posts */
        .posts-container {
            flex: 1;
            max-width: 614px;
        }

        .post {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-user img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
        }

        .post-more {
            cursor: pointer;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .post-actions-left {
            display: flex;
            gap: 16px;
        }

        .post-actions svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .post-likes {
            padding: 0 16px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }

        .post-caption-username {
            font-weight: 600;
            margin-right: 5px;
        }

        .post-comments {
            padding: 0 16px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .post-time {
            padding: 0 16px;
            color: var(--text-light);
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .post-add-comment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-top: 1px solid var(--border-color);
        }

        .post-add-comment input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
        }

        .post-add-comment button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.5;
        }

        .post-add-comment button.active {
            opacity: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 293px;
            padding-left: 28px;
            position: sticky;
            top: 84px;
            align-self: flex-start;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .user-profile img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 16px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
        }

        .name {
            color: var(--text-light);
            font-size: 14px;
        }

        .switch-btn {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 12px;
            margin-left: auto;
            cursor: pointer;
        }

        .suggestions {
            margin-top: 12px;
        }

        .suggestions-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .suggestions-title {
            color: var(--text-light);
            font-weight: 600;
            font-size: 14px;
        }

        .see-all {
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .suggestion {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .suggestion img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }

        .suggestion-info {
            flex: 1;
        }

        .suggestion-username {
            font-weight: 600;
            font-size: 14px;
        }

        .follow-btn {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .copyright {
            text-transform: uppercase;
        }

        @media (max-width: 935px) {
            .main-content {
                justify-content: center;
            }
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 614px) {
            .posts-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG icons
        const HomeIcon = ({ filled = false }) => (
            <svg aria-label="Home" fill={filled ? "#262626" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                <path d={filled ? 
                    "M45.5 48H30.1c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2.1-4.6-4.6-4.6s-4.6 2.1-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.6-.6 2.1 0l21.5 21.5c.3.3.4.7.4 1.1v23.5c.1.8-.6 1.5-1.4 1.5z" : 
                    "M45.3 48H30c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2-4.6-4.6-4.6s-4.6 2-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.5-.6 2.1 0l21.5 21.5c.4.4.6 1.1.3 1.6 0 .1-.1.1-.1.2v22.8c.1.8-.6 1.5-1.4 1.5zm-13.8-3h12.3V23.4L24 3.6l-20 20V45h12.3V34.2c0-4.3 3.3-7.6 7.6-7.6s7.6 3.3 7.6 7.6V45z"} />
            </svg>
        );

        const SearchIcon = () => (
            <svg aria-label="Search" fill="#262626" height="16" viewBox="0 0 48 48" width="16">
                <path d="M20 40C9 40 0 31 0 20S9 0 20 0s20 9 20 20-9 20-20 20zm0-37C10.6 3 3 10.6 3 20s7.6 17 17 17 17-7.6 17-17S29.4 3 20 3z"></path>
                <path d="M46.6 48.1c-.4 0-.8-.1-1.1-.4L32 34.2c-.6-.6-.6-1.5 0-2.1s1.5-.6 2.1 0l13.5 13.5c.6.6.6 1.5 0 2.1-.2.3-.6.4-1 .4z"></path>
            </svg>
        );

        const CompassIcon = ({ filled = false }) => (
            <svg aria-label="Explore" fill={filled ? "#262626" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                <path d={filled ? 
                    "M24 0C10.8 0 0 10.8 0 24s10.8 24 24 24 24-10.8 24-24S37.2 0 24 0zm12.2 13.8l-7 14.8c-.1.3-.4.6-.7.7l-14.8 7c-.2.1-.4.1-.6.1-.5 0-.9-.2-1.2-.5-.3-.3-.5-.7-.5-1.2 0-.2.1-.5.1-.6l7-14.8c.1-.3.4-.6.7-.7l14.8-7c.2-.1.5-.1.6-.1.5 0 .9.2 1.2.5.4.3.6.8.5 1.2.1.2 0 .5-.1.6zM24 18c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6z" : 
                    "M24 15c-5 0-9 4-9 9s4 9 9 9 9-4 9-9-4-9-9-9zm0 16c-3.9 0-7-3.1-7-7s3.1-7 7-7 7 3.1 7 7-3.1 7-7 7zm30-16c0-16.7-13.3-30-30-30S0 14.3 0 31s13.3 30 30 30 30-13.3 30-30zm-4 0c0 14.3-11.7 26-26 26S4 29.3 4 15 15.7-2 30-2s26 11.7 26 26zM13 14s-2 2-2 4 2 4 2 4 2-2 2-4-2-4-2-4zm3 3c0-.6-.4-1-1-1s-1 .4-1 1 .4 1 1 1 1-.4 1-1zm3.8-11.4l14.8 7c.3.1.6.4.7.7l7 14.8c.1.2.1.4.1.6 0 .5-.2.9-.5 1.2-.3.3-.7.5-1.2.5-.2 0-.5-.1-.6-.1l-14.8-7c-.3-.1-.6-.4-.7-.7l-7-14.8c-.1-.2-.1-.4-.1-.6 0-.5.2-.9.5-1.2.3-.3.7-.5 1.2-.5.2 0 .4 0 .6.1zm1.1 4.1l-4.9 10.2 10.2 4.9 4.9-10.2-10.2-4.9z"} />
            </svg>
        );

        const HeartIcon = ({ filled = false }) => (
            <svg aria-label="Like" fill={filled ? "#ed4956" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                <path d={filled ? 
                    "M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 24 48 17.6c0-8-6-14.5-13.4-14.5z" : 
                    "M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16S25 41.3 24 41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3 11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3 1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9 1.6-2.3 3.9-4.3 8.1-4.3m0-3c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 24 48 17.6c0-8-6-14.5-13.4-14.5z"} />
            </svg>
        );

        const CommentIcon = () => (
            <svg aria-label="Comment" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                <path d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z"></path>
            </svg>
        );

        const BookmarkIcon = ({ filled = false }) => (
            <svg aria-label="Save" fill={filled ? "#262626" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                <path d={filled ? 
                    "M43.5 48c-.4 0-.8-.2-1.1-.4L24 29 5.6 47.6c-.4.4-1.1.6-1.6.3-.6-.2-.9-.8-.9-1.4v-45C3 1.1 3.6.5 4.2.5h39.6c.6 0 1.2.6 1.2 1.2v45c0 .6-.3 1.2-.9 1.4-.2.1-.4.1-.6.1z" : 
                    "M43.5 48c-.4 0-.8-.2-1.1-.4L24 28.9 5.6 47.5c-.4.3-1.1.5-1.6.4-.6-.2-1-.8-1-1.4v-45c0-.6.5-1.2 1.2-1.2h39.6c.7 0 1.2.6 1.2 1.2v45c0 .6-.4 1.2-1 1.4-.2.1-.5.1-.7.1zM24 26.8l18.7 18.3V5.7H5.3v39.4L24 26.8z"} />
            </svg>
        );

        const AddIcon = () => (
            <svg aria-label="New Post" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                <path d="M31.8 48H16.2c-6.6 0-9.6-1.6-12.1-4C1.6 41.4 0 38.4 0 31.8V16.2C0 9.6 1.6 6.6 4 4.1 6.6 1.6 9.6 0 16.2 0h15.6c6.6 0 9.6 1.6 12.1 4C46.4 6.6 48 9.6 48 16.2v15.6c0 6.6-1.6 9.6-4 12.1-2.6 2.5-5.6 4.1-12.2 4.1zM16.2 3C10 3 7.8 4.2 6.1 5.9 4.2 7.8 3 10 3 16.2v15.6c0 6.2 1.2 8.4 3 10.1 1.8 1.8 4 3 10.1 3h15.6c6.2 0 8.4-1.2 10.1-3 1.8-1.8 3-4 3-10.1V16.2c0-6.2-1.2-8.4-3-10.1-1.8-1.8-4-3-10.1-3H16.2z"></path>
                <path d="M36 24H12c-1.1 0-2-.9-2-2s.9-2 2-2h24c1.1 0 2 .9 2 2s-.9 2-2 2z"></path>
                <path d="M24 36c-1.1 0-2-.9-2-2V12c0-1.1.9-2 2-2s2 .9 2 2v22c0 1.1-.9 2-2 2z"></path>
            </svg>
        );

        const MoreIcon = () => (
            <svg aria-label="More options" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 44c11 0 20-9 20-20S35 4 24 4 4 13 4 24s9 20 20 20zm0-8c6.6 0 12-5.4 12-12S30.6 12 24 12 12 17.4 12 24s5.4 12 12 12zm-2-17a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm0 10a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
            </svg>
        );

        // Instagram component
        function Instagram() {
            const [activeTab, setActiveTab] = useState('home');
            const [posts, setPosts] = useState([]);
            const [suggestions, setSuggestions] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [commentTexts, setCommentTexts] = useState({});
            
            useEffect(() => {
                // Mock data initialization
                const mockPosts = [
                    {
                        id: 1,
                        username: 'traveler123',
                        userImage: 'https://placehold.co/600x400',
                        imageUrl: 'https://placehold.co/1920x1080',
                        caption: 'Beautiful sunset at the beach today! 🌅 #travel #beach #sunset',
                        likes: 1243,
                        comments: [
                            { username: 'user1', text: 'Amazing view!' },
                            { username: 'user2', text: 'Where is this?' }
                        ],
                        timestamp: '2 HOURS AGO',
                        isLiked: false,
                        isBookmarked: false
                    },
                    {
                        id: 2,
                        username: 'foodlover',
                        userImage: 'https://placehold.co/600x400',
                        imageUrl: 'https://placehold.co/1920x1080',
                        caption: 'Homemade pasta for dinner tonight! 🍝 #foodie #homecooking',
                        likes: 872,
                        comments: [
                            { username: 'chef_john', text: 'Recipe please!' }
                        ],
                        timestamp: '5 HOURS AGO',
                        isLiked: true,
                        isBookmarked: false
                    }
                ];
                
                const mockSuggestions = [
                    { username: 'photographer99', name: 'Nature Photographer', imageUrl: 'https://placehold.co/600x400' },
                    { username: 'fitness_guru', name: 'Fitness Coach', imageUrl: 'https://placehold.co/600x400' },
                    { username: 'artist_123', name: 'Digital Artist', imageUrl: 'https://placehold.co/600x400' },
                    { username: 'tech_reviewer', name: 'Tech Reviews', imageUrl: 'https://placehold.co/600x400' },
                    { username: 'travel_addict', name: 'Travel Blogger', imageUrl: 'https://placehold.co/600x400' }
                ];
                
                const mockUser = {
                    username: 'myusername',
                    name: 'John Doe',
                    imageUrl: 'https://placehold.co/600x400'
                };
                
                setPosts(mockPosts);
                setSuggestions(mockSuggestions);
                setCurrentUser(mockUser);
                
                // Initialize comment texts
                const initialCommentTexts = {};
                mockPosts.forEach(post => {
                    initialCommentTexts[post.id] = '';
                });
                setCommentTexts(initialCommentTexts);
            }, []);
            
            const handleLike = (postId) => {
                setPosts(posts.map(post => {
                    if (post.id === postId) {
                        return {
                            ...post,
                            likes: post.isLiked ? post.likes - 1 : post.likes + 1,
                            isLiked: !post.isLiked
                        };
                    }
                    return post;
                }));
            };
            
            const handleBookmark = (postId) => {
                setPosts(posts.map(post => {
                    if (post.id === postId) {
                        return {
                            ...post,
                            isBookmarked: !post.isBookmarked
                        };
                    }
                    return post;
                }));
            };
            
            const handleCommentChange = (postId, text) => {
                setCommentTexts({
                    ...commentTexts,
                    [postId]: text
                });
            };
            
            const handleAddComment = (postId) => {
                if (!commentTexts[postId] || commentTexts[postId].trim() === '') return;
                
                setPosts(posts.map(post => {
                    if (post.id === postId) {
                        return {
                            ...post,
                            comments: [
                                ...post.comments,
                                { username: currentUser.username, text: commentTexts[postId] }
                            ]
                        };
                    }
                    return post;
                }));
                
                // Clear comment input
                setCommentTexts({
                    ...commentTexts,
                    [postId]: ''
                });
            };
            
            return (
                <div className="app-container">
                    {/* Navbar */}
                    <nav className="navbar">
                        <div className="logo">Instagram</div>
                        <div className="search-bar">
                            <SearchIcon />
                            <input type="text" placeholder="Search" />
                        </div>
                        <div className="nav-icons">
                            <a href="#" onClick={() => setActiveTab('home')}>
                                <HomeIcon filled={activeTab === 'home'} />
                            </a>
                            <a href="#" onClick={() => setActiveTab('messages')}>
                                <svg aria-label="Direct" fill={activeTab === 'messages' ? "#262626" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                                    <path d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l13.3 13c.5.4 1.1.6 1.7.3l15.7-9c.5-.3.8-.8.8-1.3s-.3-1-.8-1.3l-15.7-9c-.5-.3-1.2-.1-1.7.3L.4 26.3c-.5.5-.6 1.1-.3 1.7.3.5.8.8 1.3.8h45c.6 0 1.1-.3 1.3-.9.3-.5.1-1.2-.4-1.6l-13.3-13c-.5-.4-1.1-.6-1.7-.3l-15.7 9c-.5.3-.8.8-.8 1.3s.3 1 .8 1.3l15.7 9c.5.3 1.2.1 1.7-.3l13.3-13c.6-.4.8-1.1.5-1.6z"></path>
                                </svg>
                            </a>
                            <a href="#" onClick={() => setActiveTab('add')}>
                                <AddIcon />
                            </a>
                            <a href="#" onClick={() => setActiveTab('explore')}>
                                <CompassIcon filled={activeTab === 'explore'} />
                            </a>
                            <a href="#" onClick={() => setActiveTab('activity')}>
                                <svg aria-label="Activity Feed" fill={activeTab === 'activity' ? "#262626" : "#262626"} height="24" viewBox="0 0 48 48" width="24">
                                    <path d="M34.6 6.1c5.7 0 10.4 5.2 10.4 11.5 0 6.8-5.9 11-11.5 16-5.9 5-12.2 9.7-19.3 9.7-5.7 0-10.4-5.2-10.4-11.5 0-6.8 5.9-11 11.5-16 5.9-5 12.2-9.7 19.3-9.7z"></path>
                                </svg>
                            </a>
                            <a href="#" onClick={() => setActiveTab('profile')}>
                                <img src={currentUser?.imageUrl} alt="Profile" style={{ width: '24px', height: '24px', borderRadius: '50%' }} />
                            </a>
                        </div>
                    </nav>
                    
                    {/* Main content */}
                    <div className="main-content">
                        {/* Posts */}
                        <div className="posts-container">
                            {posts.map(post => (
                                <div className="post" key={post.id}>
                                    <div className="post-header">
                                        <div className="post-user">
                                            <img src={post.userImage} alt={post.username} />
                                            <div className="post-username">{post.username}</div>
                                        </div>
                                        <div className="post-more">
                                            <MoreIcon />
                                        </div>
                                    </div>
                                    
                                    <img className="post-image" src={post.imageUrl} alt={post.caption} />
                                    
                                    <div className="post-actions">
                                        <div className="post-actions-left">
                                            <div onClick={() => handleLike(post.id)}>
                                                <HeartIcon filled={post.isLiked} />
                                            </div>
                                            <div>
                                                <CommentIcon />
                                            </div>
                                            <svg aria-label="Share Post" fill="#262626" height="24" viewBox="0 0 48 48" width="24">
                                                <path d="M46.5 3.5h-45C.6 3.5.6 4.6 1.5 5.5l16 15.9 5.6 22.1 13.1-23.1L45.5 5.5c.8-.9.1-2-1-2zm-40.1 3h33.5l-16.7 16.2-3.6 14.7-5.2-20.7L6.4 6.5z"></path>
                                            </svg>
                                        </div>
                                        <div onClick={() => handleBookmark(post.id)}>
                                            <BookmarkIcon filled={post.isBookmarked} />
                                        </div>
                                    </div>
                                    
                                    <div className="post-likes">{post.likes.toLocaleString()} likes</div>
                                    
                                    <div className="post-caption">
                                        <span className="post-caption-username">{post.username}</span>
                                        {post.caption}
                                    </div>
                                    
                                    {post.comments.length > 0 && (
                                        <>
                                            {post.comments.length > 1 && (
                                                <div className="post-comments">View all {post.comments.length} comments</div>
                                            )}
                                            <div className="post-comments">
                                                <span className="post-caption-username">{post.comments[0].username}</span>
                                                {post.comments[0].text}
                                            </div>
                                        </>
                                    )}
                                    
                                    <div className="post-time">{post.timestamp}</div>
                                    
                                    <div className="post-add-comment">
                                        <input 
                                            type="text" 
                                            placeholder="Add a comment..." 
                                            value={commentTexts[post.id] || ''}
                                            onChange={(e) => handleCommentChange(post.id, e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleAddComment(post.id)}
                                        />
                                        <button 
                                            className={commentTexts[post.id] ? 'active' : ''}
                                            onClick={() => handleAddComment(post.id)}
                                        >
                                            Post
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* Sidebar */}
                        <div className="sidebar">
                            {currentUser && (
                                <div className="user-profile">
                                    <img src={currentUser.imageUrl} alt={currentUser.username} />
                                    <div className="user-info">
                                        <div className="username">{currentUser.username}</div>
                                        <div className="name">{currentUser.name}</div>
                                    </div>
                                    <div className="switch-btn">Switch</div>
                                </div>
                            )}
                            
                            <div className="suggestions">
                                <div className="suggestions-header">
                                    <div className="suggestions-title">Suggestions For You</div>
                                    <div className="see-all">See All</div>
                                </div>
                                
                                {suggestions.map((user, index) => (
                                    <div className="suggestion" key={index}>
                                        <img src={user.imageUrl} alt={user.username} />
                                        <div className="suggestion-info">
                                            <div className="suggestion-username">{user.username}</div>
                                            <div className="suggestion-status">Followed by {user.name}</div>
                                        </div>
                                        <div className="follow-btn">Follow</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="footer">
                                <div className="footer-links">
                                    <a href="#">About</a>
                                    <a href="#">Help</a>
                                    <a href="#">Press</a>
                                    <a href="#">API</a>
                                    <a href="#">Jobs</a>
                                    <a href="#">Privacy</a>
                                    <a href="#">Terms</a>
                                    <a href="#">Locations</a>
                                    <a href="#">Top Accounts</a>
                                    <a href="#">Hashtags</a>
                                    <a href="#">Language</a>
                                </div>
                                <div className="copyright">© 2023 Instagram from Meta</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Instagram />);
    </script>
</body>
</html>
